<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In | The Food Hub</title>
    {% load widget_tweaks %}

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-card {
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .login-card h2 {
      text-align: center;
      color: #ffc107;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
    }

    .form-control {
      border-radius: 10px;
    }

    .input-group-text {
      background-color: #ffc107;
      border: none;
      color: #212529;
    }

    .btn-custom {
      background-color: #ffc107;
      color: #212529;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background-color: #ffb300;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
    }

    .text-link {
      color: #ffc107;
      text-decoration: none;
      font-weight: 600;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2><i class="bi bi-fingerprint me-2"></i>Log In</h2>

    <form action="{% url 'login' %}" method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
        {% render_field form.username class="form-control" placeholder="Username" %}
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        {% render_field form.password class="form-control" placeholder="Password" %}
      </div>

      <button type="submit" class="btn btn-custom">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-white">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-link">Register here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
