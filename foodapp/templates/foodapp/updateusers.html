<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Food Hub | Update User</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('/static/users/images/welcome_bg3.jpg') center/cover no-repeat fixed;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 179, 71, 0.2);
    }

    .card h2 {
      color: #ffb347;
      text-shadow: 0 0 12px rgba(255, 179, 71, 0.7);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffb347;
      box-shadow: 0 0 8px rgba(255, 179, 71, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    label {
      font-weight: 600;
      color: #ffb347;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      border: none;
      color: black;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #ffd580, #ffb347);
      transform: scale(1.03);
    }

    .btn i {
      color: black;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #ccc;
      margin-top: 30px;
    }

    .footer-text i {
      color: #ff4757;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4 fw-bold">
        UPDATE USER DETAILS
        <i class="bi bi-person-fill-gear text-warning ms-2"></i>
      </h2>

      <form action="{% url 'updateuser' update.id %}" method="POST">
        {% csrf_token %}
        
        <label for="fname" class="mb-2">First Name</label>
        <div class="input-group mb-3">
          <input class="form-control" type="text" value="{{ update.user.first_name }}" name="fname" id="fname" required autofocus />
        </div>

        <label for="lname" class="mb-2">Last Name</label>
        <div class="input-group mb-3">
          <input class="form-control" type="text" value="{{ update.user.last_name }}" name="lname" id="lname" required />
        </div>

        <label for="uname" class="mb-2">Username</label>
        <div class="input-group mb-3">
          <input class="form-control" type="text" value="{{ update.user.username }}" name="uname" id="uname" required />
        </div>

        <label for="age" class="mb-2">Age</label>
        <div class="input-group mb-3">
          <input class="form-control" type="number" value="{{ update.age }}" name="age" id="age" required />
        </div>

        <label for="phone" class="mb-2">Phone Number</label>
        <div class="input-group mb-3">
          <input class="form-control" type="number" value="{{ update.phone }}" name="phone" id="phone" required />
        </div>

        <label for="email" class="mb-2">Email</label>
        <div class="input-group mb-4">
          <input class="form-control" type="email" value="{{ update.user.email }}" name="email" id="email" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-check-circle me-2"></i> Update User
        </button>

        <div class="d-flex justify-content-between mt-2">
          {% if request.user.is_staff %}
          <a href="{% url 'allusers' %}" class="btn btn-primary">
            <i class="bi bi-people-fill me-1"></i> View All Users
          </a>
          {% endif %}
          <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="bi bi-house-fill me-1"></i> Home
          </a>
        </div>
      </form>

      <p class="footer-text mt-4">
        Â© 2025 The Food Hub | Crafted with <i class="bi bi-heart-fill"></i> by
        <strong>The CodeKingðŸ‘‘</strong>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
