<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Food Hub | Welcome</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    /* Full-page background with overlay */
    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .welcome-container {
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      color: #ffc107;
    }

    .welcome-text {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #f8f9fa;
    }

    .btn-custom {
      margin: 10px;
      padding: 10px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      background-color: #ffc107;
      color: #212529;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ffb300;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1 class="welcome-title">üçî The Food Hub</h1>
    <p class="welcome-text">
      Welcome to The Food Hub ‚Äî where flavor meets freshness!  
      Join us to explore delicious meals and exclusive offers.
    </p>

    <div class="mt-4">
      <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
      <a href="{% url 'register' %}" class="btn btn-custom">Register</a>
      <a href="{% url 'home' %}" class="btn btn-custom">Go Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
